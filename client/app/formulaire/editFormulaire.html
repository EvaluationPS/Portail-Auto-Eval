<form role="form" class="form-horizontal">
	<h1>Edition de Formulaire</h1>
	
	<div class="form-group">
        <label for="litfrmlr" class="col-xs-4 col-sm-4 col-md-3 col-lg-3 control-label">Selectionner un Formulaire: </label>
        <select class="form-control col-xs-7 col-sm-7  col-md-5 col-lg-5" ng-model="FormulaireController.formulaireSelected" ng-options="formulaire.nom for formulaire in FormulaireController.listFormulaire" ng-change="FormulaireController.update()" required></select>
    </div>
    
     <div class="form-group">
        <label for="pwd" class="col-xs-4 col-sm-4 col-md-3 col-lg-3 control-label">Formulaire : </label>
        <input type="text" class="form-control col-xs-7 col-sm-7  col-md-5 col-lg-5" id="frmlr" data-ng-model="FormulaireController.formulaireSelected.nom" ng-change="FormulaireController.validerAdd()" required>
    </div>
    
    <div class="form-group">
        <label for="listCtr" class="col-xs-4 col-sm-4 col-md-3 col-lg-3 control-label">Service : </label>
        <select class="form-control col-xs-7 col-sm-7  col-md-5 col-lg-5" ng-model="FormulaireController.formulaireSelected.service" ng-options="service.libelle for service in FormulaireController.listService" ng-change="FormulaireController.validerAdd()" required></select>
    </div>
    
    <div class="form-group">
        <label for="listForm" class="col-xs-4 col-sm-4 col-md-3 col-lg-3 control-label">Liste de question : </label>
        <select class="form-control col-xs-7 col-sm-7  col-md-5 col-lg-5" ng-model="FormulaireController.formulaireSelected.listQuestion" ng-options="question.valeur for question in FormulaireController.listQuestion" ng-change="FormulaireController.validerAdd()" required></select>
       	<button class="btn btn-default" data-ng-disabled="!FormulaireController.formulaireToEdit" type="submit" data-ng-click="FormulaireController.ajoutQuestion()">Enregistrer</button>
    </div>    
    
    <br>
	<br> 
	
	<div class="form-group">
		<label for="listForm" class="col-xs-4 col-sm-4 col-md-3 col-lg-3 control-label">Liste de question rattach√© : </label>
	    <br>
	    <div class="frmlqust-repeat" data-ng-repeat="question in FormulaireController.formulaireToEdit.listQuestions">
			<br>
			<span data-ng-bind="question.valeur"></span>
			<button class="btn btn-default" type="submit" data-ng-click="FormulaireController.validerEdit()">Supprimer</button>
	    	<br>
	    	
		</div>
	</div>
	
	<br><br>
	
	<button class="btn btn-default" data-ng-disabled="!FormulaireController.formulaireToEdit" type="submit" data-ng-click="FormulaireController.validerEdit()">Enregistrer</button>
    
    
</form>
