<form role="form" class="form-horizontal">
	<h1>Création de Question</h1>
	
    <div class="form-group">
        <label for="pwd" class="col-xs-4 col-sm-4 col-md-3 col-lg-3 control-label">Question : </label>
        <input type="text" class="form-control col-xs-7 col-sm-7  col-md-5 col-lg-5" id="qust" data-ng-model="QuestionController.questionToEdit.valeur" ng-change="QuestionController.validerAdd()" required>
    </div>
    
    <div class="form-group">
        <label for="listCtr" class="col-xs-4 col-sm-4 col-md-3 col-lg-3 control-label">Critère : </label>
        <select class="form-control col-xs-7 col-sm-7  col-md-5 col-lg-5" ng-model="QuestionController.questionToEdit.critere" ng-options="critere.libelle for critere in QuestionController.listCritere" ng-change="QuestionController.validerAdd()" required></select>
    </div>
    
    <div class="form-group">
        <label for="listForm" class="col-xs-4 col-sm-4 col-md-3 col-lg-3 control-label">Formulaire : </label>
        <select class="form-control col-xs-7 col-sm-7  col-md-5 col-lg-5" ng-model="QuestionController.questionToEdit.formulaire" ng-options="formulaire.nom for formulaire in QuestionController.listFormulaire" ng-change="QuestionController.validerAdd()" required></select>
    </div>    
    
    <button class="btn btn-default" data-ng-disabled="!QuestionController.readyToSubmit" type="submit" data-ng-click="QuestionController.validerEdit()">Enregistrer</button>
    
</form>
