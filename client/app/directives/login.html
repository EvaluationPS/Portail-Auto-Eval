<div>
    <form data-ng-show="!login.isConnected">
        <h3>Identification</h3>
        <div class="alert alert-warning " data-ng-show="!login.isSuccess">
            Erreur de connexion, vérifiez votre Identifiant et Mot de passe !
        </div>
        <div class="input-group input-group-sm" style="margin-bottom:5px;">
            <span class="input-group-addon" id="mail">Identifiant</span>
            <input type="text" class="form-control" placeholder="Identifiant" aria-describedby="sizing-addon3" data-ng-model="login.connect.login">
        </div>
        <div class="input-group input-group-sm" style="margin-bottom:5px;">
            <span class="input-group-addon" id="password">Mot de passe</span>
            <input type="password" class="form-control" placeholder="Mot de passe" aria-describedby="sizing-addon3" data-ng-model="login.connect.pwd">
        </div>
        <button class="btn btn-primary btn-block" type="submit" data-ng-click="login.seConnecter()">Identification</button>
    </form>
    <div data-ng-show="login.isConnected" style="margin-top: 10px">
        <span>Bienvenue </span><b><span data-ng-bind="login.user.login"></span></b> ! <a data-ng-click="login.logout()" style="cursor: pointer">Déconnexion !</a>
    </div>
</div>
