<div>
	<div data-ng-show="EvaluationCtrl.isSuccess">
		<h2>Mon Evaluation</h2>
		<ul class="eval-container">
    		<li class="eval-repeat" ng-repeat="questionnaire in EvaluationCtrl.listQuestionnaire">
      			<h3>Formulaire {{$index + 1}} : {{questionnaire.nom}}</h3>
      			<div class="quest-repeat" ng-repeat="question in questionnaire.listQuestions">

      				Question {{$index + 1}} : {{question.valeur}}
      				</br>
      				</br>
      				<input type="number" ng-model="EvaluationCtrl.Answers[question.id]" min="0" max="100"/>
    			</div>
    			
    		</li>
    		<div class="submitAnswer">
    			<button type="submit" class="btn btn-default" ng-click="EvaluationCtrl.repondre()">Envoyer mes réponses</button>
    		</div>
    		<!-- UseLess in most case -->
    		<li class="eval-repeat" ng-if="results.length == 0">
      			<strong>No results found...</strong>
    		</li>
  		</ul>
  	</div>	
  	<div class="alert alert-warning " data-ng-show="!EvaluationCtrl.isSuccess" style="margin-top: 10px">
		<b>PAS DE QUESTIONNAIRE TROUVE MERCI DE CONTACTER VOTRE ADMINISTRATEUR</b>
	</div>
</div>
