<form role="form" class="form-horizontal">
    <h1>Registration</h1>

    <div class="form-group">
        <label for="identifiant" class="col-xs-4 col-sm-4  col-md-3 col-lg-3 control-label">Identifiant: </label>
        <input type="text" class="form-control col-xs-7  col-sm-7  col-md-5 col-lg-5" id="nom" data-ng-model="InscriptionCtrl.user.identifiant" required>
    </div>
    <div class="form-group">
        <label for="pwd" class="col-xs-4 col-sm-4  col-md-3 col-lg-3 control-label">Mot de passe: </label>
        <input type="password" class="form-control col-xs-7 col-sm-7 col-sm-7  col-md-5 col-lg-5" id="pwd" data-ng-model="InscriptionCtrl.user.pwd" required>

    </div>
    <div class="form-group">
        <label for="pwd" class="col-xs-4 col-sm-4 col-md-3 col-lg-3 control-label">Confirmer mot de passe: </label>
        <input type="password" class="form-control col-xs-7 col-sm-7  col-md-5 col-lg-5" id="pwdC" data-ng-model="InscriptionCtrl.pwdCheck" required>
    </div>
    <div class="form-group">
        <label for="service" class="col-xs-4 col-sm-4 col-md-3 col-lg-3 control-label">Service: </label>
        <select class="form-control col-xs-7 col-sm-7  col-md-5 col-lg-5" ng-model="InscriptionCtrl.user.service" ng-options="x.libelle for x in InscriptionCtrl.services" required></select>
    </div>
    <div class="form-group">
        <label for="type" class="col-xs-4 col-sm-4 col-md-3 col-lg-3 control-label">Type d'utilisateur: </label>
        <select class="form-control col-xs-7 col-sm-7  col-md-5 col-lg-5" ng-model="InscriptionCtrl.user.typeUser" ng-options="x.libelle for x in InscriptionCtrl.typesUser" required></select>
    </div>
    <span id="wrapper" ng-switch="InscriptionCtrl.userLocal.typeUtilisateur.libelle">
        <div class="form-group" ng-switch-when="administrateur">
            <label for="etablissement" class="col-xs-4 col-sm-4  col-md-3 col-lg-3 control-label">Etablissement : </label>
            <input type="text" class="form-control col-xs-7  col-sm-7  col-md-5 col-lg-5" id="etablissement" data-ng-model="InscriptionCtrl.userLocal.etablissement.libelle" data-ng-disabled="InscriptionCtrl.userLocal.etablissement.libelle" required>
		</div>
	<div class="form-group" ng-switch-when="super_administrateur">
        <label for="etablissement" class="col-xs-4 col-sm-4  col-md-3 col-lg-3 control-label">Etablissement : </label>
			<select class="form-control col-xs-7 col-sm-7  col-md-5 col-lg-5" ng-model="InscriptionCtrl.user.etablissement" ng-options="etablissement as etablissement.libelle for etablissement in InscriptionCtrl.etablissements track by etablissement.id" required></select>
		</div>
	</span>

    <div style="margin-top:15px;">
        <button type="submit" class="btn btn-default" data-ng-click="InscriptionCtrl.sInscrire()">Envoyer</button>
    </div>
</form>
