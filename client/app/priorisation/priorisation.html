<form role="form" class="form-horizontal">
    <h1>Consultation des Resultats et de mes priorités</h1>
	
	<h2>Bilan de mon évaluation</h2>
    <nvd3 options="options" data="data" config="config"></nvd3>

	<br>
	<h2>Liste des points que j'ai priorisé : </h2>
	
	<div id="prio" class="frmlqust-repeat" data-ng-repeat="note in PriorisationController.priorisationList">
		<br>
		<div>
			<span data-ng-bind="note.utilisateur.question.valeur"></span>
		</div>
		
		<div>
			<label for="prio">Ma note : </label>
			<span data-ng-bind="note.valeur"></span>  
   		</div>
    	
   		<div>
    		<label for="prio">Mon indice : </label>
	    	<span data-ng-bind="note.utilisateur.priorisation"></span>  
   		</div>
   		<div>
    		<label for="prio">Mes Axes : </label>
	    	<span data-ng-bind="note.utilisateur.axeAmelioration1"></span>  
	    	<br>
	    	<span data-ng-bind="note.utilisateur.axeAmelioration2"></span> 
   		</div>
    	<br>
	</div>
	
	<br>
	<button type="submit" class="btn btn-default" data-ng-disabled="!PriorisationController.priorisationList" data-ng-click="PriorisationController.download()">Exporter Matrice Priorisation CSV</button>

</form>
