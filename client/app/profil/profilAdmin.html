<form role="form" class="form-horizontal">
    <h1>Changer les informations d'un profil</h1>
    <br/>
    <div data-ng-show="!ProfilCtrl.isProfilModified">
        <div class="form-group">
            <label for="type" class="col-xs-4 col-sm-4 col-md-3 col-lg-3 control-label">Liste d'utilisateur: </label>
            <select class="form-control col-xs-7 col-sm-7  col-md-5 col-lg-5" ng-model="ProfilCtrl.userToEdit" ng-options="userToEdit.login for userToEdit in ProfilCtrl.listUser" required></select>
        </div>
        <div class="form-group">
			<label for="type" class="col-xs-4 col-sm-4 col-md-3 col-lg-3 control-label">Utilisateur Actif: </label>
			<br>
			<label><input type="radio" data-ng-value="true" data-ng-model="ProfilCtrl.userToEdit.actif">Actif </label>
			<label><input type="radio" data-ng-value="false" data-ng-model="ProfilCtrl.userToEdit.actif">Inactif </label>
		</div>
        <div class="form-group">
            <label for="identifiant" class="col-xs-4 col-sm-4  col-md-3 col-lg-3 control-label">Identifiant: </label>
            <input type="text" class="form-control col-xs-7  col-sm-7  col-md-5 col-lg-5" id="nom" data-ng-model="ProfilCtrl.userToEdit.login" required>
        </div>
        <div class="form-group">
            <label for="newpwd" class="col-xs-4 col-sm-4 col-md-3 col-lg-3 control-label">Nouveau Mot de passe:</label>
            <input type="password" class="form-control col-xs-7 col-sm-7 col-sm-7 col-md-5 col-lg-5" id="newpwd" data-ng-model="ProfilCtrl.userToEdit.pwd">
        </div>
        <div class="form-group">
            <label for="pwdC" class="col-xs-4 col-sm-4 col-md-3 col-lg-3 control-label">Confirmer Mot de passe:</label>
            <input type="password" class="form-control col-xs-7 col-sm-7 col-sm-7 col-md-5 col-lg-5" id="pwdC" data-ng-model="ProfilCtrl.userPwd">
        </div>

        <div class="form-group">
            <label for="service" class="col-xs-4 col-sm-4 col-md-3 col-lg-3 control-label">Service: </label>
            <select class="form-control col-xs-7 col-sm-7  col-md-5 col-lg-5" ng-model="ProfilCtrl.userToEdit.service" ng-options="service as service.libelle for service in ProfilCtrl.services track by service.id" required></select>
        </div>
        <div class="form-group">
            <label for="type" class="col-xs-4 col-sm-4 col-md-3 col-lg-3 control-label">Type d'utilisateur: </label>
            <select class="form-control col-xs-7 col-sm-7  col-md-5 col-lg-5" ng-model="ProfilCtrl.userToEdit.typeUtilisateur" ng-options="typeUtilisateur as typeUtilisateur.libelle for typeUtilisateur in ProfilCtrl.typesUser track by typeUtilisateur.id" required></select>
        </div>

        <span id="wrapper" ng-switch="ProfilCtrl.user.typeUtilisateur.libelle">
            <div class="form-group" ng-switch-when="administrateur">
                <label for="etablissement" class="col-xs-4 col-sm-4  col-md-3 col-lg-3 control-label">Etablissement : </label>
                <input type="text" class="form-control col-xs-7  col-sm-7  col-md-5 col-lg-5" id="etablissement" data-ng-model="ProfilCtrl.userToEdit.etablissement.libelle" data-ng-disabled="ProfilCtrl.userToEdit.etablissement.libelle" required>
            </div>
            <div class="form-group" ng-switch-when="super_administrateur">
                <label for="etablissement" class="col-xs-4 col-sm-4  col-md-3 col-lg-3 control-label">Etablissement : </label>
                <select class="form-control col-xs-7 col-sm-7  col-md-5 col-lg-5" ng-model="ProfilCtrl.userToEdit.etablissement" ng-options="etablissement as etablissement.libelle for etablissement in ProfilCtrl.etablissements track by etablissement.id" required></select>
            </div>
        </span>

        <div style="margin-top:15px;">
            <button type="submit" class="btn btn-default" data-ng-click="ProfilCtrl.saveAdmin()">Enregistrer</button>
        </div>
    </div>

    <div class="alert alert-success col-xs-12 col-lg-offset-4 col-sm-12 col-md-4 col-md-offset-4 col-lg-4" style="margin-top: 20px" data-ng-show="ProfilCtrl.isProfilModified">
        Profile modifié avec succès !
    </div>
</form>
